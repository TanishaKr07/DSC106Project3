<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Data Comparison Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Climate Precipitation Comparison</h1>
            <div class="controls">
                <div class="year-control">
                    <span class="year-label">Year: <span id="yearDisplay">2015</span></span>
                    <input type="range" id="yearSlider" min="0" max="17" value="0" class="slider">
                    <div class="year-buttons">
                        <button id="prevYear" class="btn">◀</button>
                        <button id="nextYear" class="btn">▶</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="mapContainer" class="map-container">
            <canvas id="canvasLeft" width="1200" height="600"></canvas>
            <div id="rightMapContainer" class="right-map">
                <canvas id="canvasRight" width="1200" height="600"></canvas>
            </div>
            <div id="sliderLine" class="slider-line">
                <div class="slider-handle"></div>
            </div>
        </div>

        <div class="legend">
            <span class="legend-label">Low Precipitation</span>
            <div id="colorScale" class="color-scale"></div>
            <span class="legend-label">High Precipitation</span>
        </div>
        <div class="instruction">
            Drag the slider to compare SSP126 (left) and SSP245 (right) scenarios
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
